<!doctype>
<html>
<center>
  <head>
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="public/css/stylesheet.css">
  </head>
  <body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div class='choices'>
      <img class="animated pulse" src="public/images/rock.png" data-pick='rock'>
      <img src="public/images/paper.png" data-pick='paper'>
      <img src="public/images/scissors.png" data-pick='scissors'>
      <img src="public/images/lizard.png" data-pick='lizard'>
      <img src="public/images/spock.png" data-pick='spock'>
    </div>
    <ul id="results">
    </ul>

    <template id="list-item-template">
      <li>{{ message }}</li>
    </template>

    <script src='lib/RockPaperScissors.js'></script>
    <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js'></script>
    <script>
    $(document).ready(function(){
      var Bleasey = new Player('Bleasey');
      var Lakey = new Player('Lakey');
      var game = new Game(Bleasey, Lakey);

      $('.choices img').on('click', function(){
      Bleasey.picks($(this).data('pick'));
      Lakey.randomPick();
      var rendered = Mustache.render($('#list-item-template').html(),{message: game.victoryMessage()});
      $(rendered).prependTo('#results').slideDown(1000);
      $('ul li:nth-child(5)').fadeOut(1000, function() {
        $(this).remove(); 
      });

      });


    });

    </script>

  </body>
  </center>
</html>
