<!doctype>
<html>
  <head>
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="animate.css">
    <style>
    body {
      font-family: 'Helvetica Neue';
      margin: 15px 0 0 30px;
      background-color: black;
      color: red;
    }

    .choices img {
      width: 15%;
      margin-right: 2.5%;
      cursor: pointer;
      opacity: 0.75;
      transition: 1s all ease;
    }

    .choices img:hover {
      opacity: 1;
    }

    h2, h3 {
      text-transform: capitalize;
      color: red;
    }

    #results {
      list-style: none;
    }

    #results li {
      background-image: url('images/blood.png');
      color: #fff;
      font-size: 24px;
      border-radius: 8px;
      padding: 5px;
      width: 80%;
      margin-bottom: 10px;
      display: none;
    }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div class='choices'>
      <img src="images/rock.png" data-pick='rock'>
      <img src="images/paper.png" data-pick='paper'>
      <img src="images/scissors.png" data-pick='scissors'>
      <img src="images/lizard.png" data-pick='lizard'>
      <img src="images/spock.png" data-pick='spock'>
    </div>
    <ul id="results">
    </ul>

    <script src='lib/RockPaperScissors.js'></script>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script>
    $(document).ready(function(){
      var Bleasey = new Player('Bleasey');
      var Lakey = new Player('Lakey');
      var game = new Game(Bleasey, Lakey);
      
      $('.choices img').on('click', function(){

      Bleasey.picks($(this).data('pick'));

      Lakey.randomPick();

        // $('<li>' + game.victoryMessage() + '</li>').prependTo('#results').slideDown(1000).fadeIn(2000);

      $('<li>' + game.victoryMessage() + '</li>').prependTo('#results').slideDown(2000)
      $('ul li:nth-child(5)').fadeOut(1000, function() {
        $(this).remove(); 
      });

      });


    });

    </script>

  </body>
</html>
